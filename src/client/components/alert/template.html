<link rel="stylesheet" href="/style.css" />
<style>
  .container {
    /* pointer-events: none; */
    position: absolute;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    display: none;
    overflow: hidden;
    z-index: 10;
    background: rgba(255, 255, 255, 0.75);
  }

  @keyframes fade-in {
    from {
      opacity: 0%;
      /* transform: translateY(50%); */
    }

    to {
      opacity: 100%;
      /* transform: translateY(0px); */
    }
  }

  @keyframes fade-out {
    from {
      opacity: 100%;
    }

    to {
      opacity: 0%;
    }
  }

  .fade-in {
    animation: fade-in 0.125s ease;
  }

  .fade-out {
    animation: fade-out 0.5s ease;
  }

  header {
    display: flex;
  }

  header .header-content {
    flex-grow: 1;
    vertical-align: center;
    font-size: 1.5em;
    text-align: center;
    margin-right: 5px;
  }

  header .header-close {
    flex-grow: 0;
  }

  #alert {
    pointer-events: auto;
    margin: auto;
    margin-top: var(--ui-margin);
    width: 400px;
  }

  .form-item {
    display: flex;
    padding: 5px;
  }

  .form-label {
    flex-grow: 1;
    font-weight: bold;
    margin: auto;
    margin-right: var(--ui-margin);
  }

  .form-value {
    max-width: 100px;
    height: auto;
  }

  .padded {
    padding: 20px;
  }

  .footer {
    margin-top: 10px;
  }

  .errors {
    margin-top: 10px;
  }

  .error {
    border: 1px solid;
    border-color: rgba(255, 128, 128, 0.33);
    color: rgb(255, 102, 102);
    padding: 5px 10px 5px 10px;
    border-radius: 4px;
  }

  .range-label {
    margin: auto;
    margin-right: 2px;
    padding: 2px 4px;
    color: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 2px;
    font-size: 0.8em;
  }
</style>
<div class="container">
  <div id="alert" class="dialog fade-in padded">
    <header>
      <div id="header" class="header-content">
        Header
      </div>
    </header>
    <div id="body"></div>
  </div>
</div>
