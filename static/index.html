<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet" />
  <template id="chat-template">
    <link rel="stylesheet" href="/static/style.css" />
    <div class="dialog chat-component">
      <div class="messages">Foo</div>
      <form autocomplete="off" class="chatbox-input" id="chat-form">

</head>

<body>

  <div class="ui-pane">

      <strong>FPS:</strong> <span id="fps-label"></span>
      <br />
      <strong>Highlighted:</strong> <span id="highlighted-label"></span>
    </div>
    <chat-component class="top right">
    </chat-component>
  </div>
  <script src="/build/client/bundle.js"></script>
</body>

</html>
